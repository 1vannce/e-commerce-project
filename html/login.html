<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Blend - Signup/Login</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Sign up</h1>

        <label for="fname_signup">First Name</label>
        <input type="text" name="fname_signup" id="fname_signup" />

        <label for="lname_signup">Last Name</label>
        <input type="text" name="lname_signup" id="fname_signup" />

        <label for="age_signup">Age</label>
        <input type="text" name="age_signup" id="age_signup" />
      </form>
    </div>
  </body>
</html>
